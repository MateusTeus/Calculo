<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Velocidade do Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Velocidade do Carro</h1>
        <label for="time">Insira o tempo de viagem do carro (em horas) para percorrer 25 km:</label>
        <input type="number" id="time" placeholder="Tempo em horas">
        <button id="calculateBtn">Calcular Velocidade</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
